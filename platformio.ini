[env:micro]
platform = atmelavr
board = micro
framework = arduino
board_build.mcu = atmega32u4
upload_port= /dev/ttyUSB0
upload_protocol = avr109

; change MCU frequency
board_build.f_cpu = 16000000L

board_build.usb_manufacturer = "raspberryblog.de"
board_build.usb_product = "ATmega32U"

[platformio]
src_dir = 47_pro_micro
lib_dir = libraries